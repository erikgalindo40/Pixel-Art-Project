<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body id="body" class="body">
    <div id="questionContainer" class="question-container hide">
      <p id="question">Current grid is about to be replaced</p>
      <strong>Are you sure?</strong>
      <div class="question-buttons-container">
        <button id="yesAnswerButton" class="question-button">Yes</button>
        <button id="noAnswerButton" class="question-button">No</button>
      </div>
    </div>
    <div class="grid-container">
      <ul class="grid" id="grid" data-nocolor="nocolor">
      </ul>
      <div class="color-selectors">
        <input oninput="currentColor = this.value" value="#18AFA5" type="color" class="color-picker" />
        <div class="color-queue">
          <input type="color" class="color-picker">
          <input type="color" class="color-picker">
          <input type="color" class="color-picker">
        </div>
      </div>
    </div>
    <div class="tools-wrapper">
      <input class="input-buttons create-grid-button" id="submitButton" type="submit" value="Create __ by __ Grid">
      <input class="input-buttons create-grid-input" type="text" id="gridSizeDefiner">
      <input class="input-buttons clear-grid-button" id="clearGridButton" type="submit" value="Clear Grid">     
      <div class="pixel-size-info">
        <input class="slider" id="pixelSizeSlider" type="range" min="1" max="3" value="1">
        <div class="slider-value" id="pixelSizeValue">1</div>
      </div>
    </div>
  </body>
</html>
